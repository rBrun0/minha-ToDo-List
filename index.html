<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="toDoContainer" id="toDoContainer">

        <h1>Lista de Tarefas</h1>

        <form action="" id="toDoForm">

            <div class="inputToDo" id="inputToDo">
                <input type="text" id="inputTask" placeholder="Limpar a casa">
                <input type="submit" value="Criar" id="inputCriar">
            </div>
        </form>

        <div class="task" id="task">

            <div class="taskList" id="taskList">
                <h4>Tarefa</h4>
                           
                
                <button class="doneBtn" id="doneBtn">OK</button>
                <button class="removeBtn" id="removeBtn">X</button>
                </div>
        </div>

    </div>
</body>
</html>
